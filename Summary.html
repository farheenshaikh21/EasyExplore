<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">

    <!-- Order Summary Section -->
    <div id="orderSummary" style="display: none;">
        <h2 style="color: #1e88e5;">Order Summary</h2>
        <p style="font-size: 18px; color: #555;">Name: <span id="summary_name"></span></p>
        <p style="font-size: 18px; color: #555;">Date of Booking: <span id="summary_date"></span></p>
        <p style="font-size: 18px; color: #555;">Number of Guests: <span id="summary_guests"></span></p>
        <p style="font-size: 18px; color: #555;">Price per Guest: <span id="summary_price_per_guest">INR 10,000</span></p>
        <p style="font-size: 18px; color: #555;">Total for Guests: <span id="summary_total_guests"></span></p>
        
        <p style="font-size: 18px; color: #555;">Additional Activities: <span id="summary_activities"></span></p>
        <p style="font-size: 18px; color: #555;">Vehicle Facility: <span id="summary_vehicle"></span></p>
        <p style="font-size: 18px; color: #555;">Guide Needed: <span id="summary_guide"></span></p>
        
        <hr style="border: 1px solid #ddd;">
        <p style="font-size: 24px; color: #1e88e5; font-weight: bold;">Total Amount: <span id="summary_total"></span></p>
        
        <!-- Proceed to Payment Button -->
        <a href="C:\Users\Pranali Shirsat\OneDrive\Desktop\EasyExplore\travel-bootcamp-project--main-\Payment\Payment gateway\index.html" style="display: inline-block; width: 100%; padding: 15px; font-size: 18px; color: white; background: linear-gradient(135deg, #43a047, #66bb6a); text-align: center; text-decoration: none; border-radius: 8px; font-weight: 600; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); transition: 0.3s;">
            Proceed to Payment
        </a>
    </div>

    <script>
        // Function to save booking data to session storage
        function saveBookingData() {
            const name = document.getElementById("name").value;
            const date = document.getElementById("date").value;
            const numGuests = document.getElementById("num_guests").value;
            const activity = document.getElementById("activity").value;
            const vehicleFacility = document.querySelector("input[name='vehicle_facility']").checked ? "Yes" : "No";
            const guideNeeded = document.querySelector("input[name='guide_needed']").checked ? "Yes" : "No";

            // Calculate costs
            const pricePerGuest = 10000;
            const totalForGuests = numGuests * pricePerGuest;
            const additionalActivitiesCost = activity ? 2000 : 0;
            const vehicleFacilityCost = vehicleFacility === "Yes" ? 1500 : 0;
            const guideCost = guideNeeded === "Yes" ? 3000 : 0;
            const totalAmount = totalForGuests + additionalActivitiesCost + vehicleFacilityCost + guideCost;

            // Save to session storage
            sessionStorage.setItem("name", name);
            sessionStorage.setItem("date", date);
            sessionStorage.setItem("numGuests", numGuests);
            sessionStorage.setItem("activity", activity);
            sessionStorage.setItem("vehicleFacility", vehicleFacility);
            sessionStorage.setItem("guideNeeded", guideNeeded);
            sessionStorage.setItem("totalAmount", totalAmount);
            sessionStorage.setItem("totalForGuests", totalForGuests);
            sessionStorage.setItem("additionalActivitiesCost", additionalActivitiesCost);
            sessionStorage.setItem("vehicleFacilityCost", vehicleFacilityCost);
            sessionStorage.setItem("guideCost", guideCost);

            showOrderSummary(); // Show the summary after saving
        }

        // Function to show order summary from session storage
        function showOrderSummary() {
            // Retrieve data from session storage
            const name = sessionStorage.getItem("name");
            const date = sessionStorage.getItem("date");
            const numGuests = sessionStorage.getItem("numGuests");
            const activity = sessionStorage.getItem("activity") || "No activity selected";
            const vehicleFacility = sessionStorage.getItem("vehicleFacility");
            const guideNeeded = sessionStorage.getItem("guideNeeded");

            const totalForGuests = sessionStorage.getItem("totalForGuests");
            const additionalActivitiesCost = sessionStorage.getItem("additionalActivitiesCost");
            const vehicleFacilityCost = sessionStorage.getItem("vehicleFacilityCost");
            const guideCost = sessionStorage.getItem("guideCost");
            const totalAmount = sessionStorage.getItem("totalAmount");

            // Update summary details in the DOM
            document.getElementById("summary_name").textContent = name;
            document.getElementById("summary_date").textContent = date;
            document.getElementById("summary_guests").textContent = numGuests;
            document.getElementById("summary_total_guests").textContent = "INR " + totalForGuests;
            document.getElementById("summary_activities").textContent = activity + " - INR " + additionalActivitiesCost;
            document.getElementById("summary_vehicle").textContent = vehicleFacility + (vehicleFacilityCost > 0 ? " - INR " + vehicleFacilityCost : "");
            document.getElementById("summary_guide").textContent = guideNeeded + (guideCost > 0 ? " - INR " + guideCost : "");
            document.getElementById("summary_total").textContent = "INR " + totalAmount;

            // Hide booking form and show order summary
            document.getElementById("bookingForm").style.display = "none";
            document.getElementById("orderSummary").style.display = "block";
        }
    </script>

</body>
</html>
