  <body>
    <!--***** Back to top button *****-->
    <a title="scroll to top" id="button"></a>

    <!--***** Title *****-->

    <section class="coloured-section" id="title">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6">
            <h1 class="big-heading">
              Just One Step Away â€“ Complete Your Payment to Begin the Adventure!
            </h1>
            <div>
              <form>
                <button id="rzp-button1">
                  <i class="fas fa-donate"></i>&nbsp;&nbsp;Pay Here
                </button>
                <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
                <script>
                  var options = {
                    key: "rzp_test_aIfnpuWEudWnID", // Enter the Key ID generated from the Dashboard
                    amount: "2320000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
                    currency: "INR",
                    name: "EasyExplore",
                    handler: function (response) {
                      if (
                        typeof response.razorpay_payment_id == "undefined" ||
                        response.razorpay_payment_id < 1
                      ) {
                        swal({
                          title: "Please try again later!",
                          icon: "error",
                          button: "Close",
                        });
                      } else {
                        swal({
                          title: "Thank You!",
                          icon: "success",
                          button: "Close",
                        });
                      }
                    },
                    theme: {
                      color: "#3399cc",
                    },
                  };
                  var rzp1 = new Razorpay(options);
                  document.getElementById("rzp-button1").onclick = function (
                    e
                  ) {
                    rzp1.open();
                    e.preventDefault();
                  };
                </script>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Javascript -->

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
